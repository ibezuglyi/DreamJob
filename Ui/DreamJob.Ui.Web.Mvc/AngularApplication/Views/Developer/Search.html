<div class="row" ng-controller='DevelopersSearchController'>
    <div class="panel margined-top-20">
        <section class="section">
            <div class="row collapse">
                <div class="large-12 small-12 columns">
                    <div class="row collapse">
                        <div class="small-2 columns">
                            <label class="inline">Technology or position</label>
                        </div>
                        <div class="small-10 columns">
                            <input type="text" ng-model="searchString" placeholder="Technology of position" />
                        </div>

                    </div>
                    <div class="row collapse">
                        <div class="small-2 columns">
                            <label class="inline">City</label>
                        </div>
                        <div class="small-10 columns">
                            <input type="text" ng-model="searchCity" placeholder="City" typeahead="city for city in getCities($viewValue)"
                                class="form-control" />
                        </div>

                    </div>
                    <div class="row collapse">
                        <div class="small-12 columns">
                            <button class="button" ng-click="searchForDevelopers()">Seach</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="panel">
        <section class="section">
            <div ng-repeat="developer in developers">
                <h5 class="title">
                    <a ng-href="/Developer/Profile/{{developer.Id}}">{{developer.Title}}    
                    </a>
                    <small>{{developer.MinSalary}}</small>
                </h5>

            </div>
        </section>
    </div>


    <script type="text/ng-template" id="developer-search-item.html">
    
    </script>
</div>
