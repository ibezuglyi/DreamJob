<div class="row" ng-controller="ProfileController" ng-init="init()">
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
    <div class="panel margined-top-20">
        <section class="section">
            <h5 class="title">My profile</h5>
            <div class="row collapse">
                <div class="small-3 columns">
                    <label>Display name: </label>
                </div>
                <div class="small-4 columns">
                    <label ng-bind="profile.DisplayName"></label>
                </div>
                <div class="columns"></div>
            </div>
            <div class="row collapse">
                <div class="small-3 columns">
                    <label>Email: </label>
                </div>
                <div class="small-4 columns">
                    <label ng-bind="profile.Email"></label>
                </div>
                <div class="columns"></div>
            </div>
            <div class="row collapse">
                <div class="small-3 columns">
                    <label>Login: </label>
                </div>
                <div class="small-4 columns">
                    <label ng-bind="profile.Login"></label>
                </div>
                <div class="columns"></div>
            </div>
        </section>
    </div>
    <ng-include src="'AngularApplication/Views/Profile/' + profile.AccountType + 'Details.html'" class="small-12"></ng-include>
</div>
<div class="row" ng-controller='OfferController' ng-init='init()'>
    <div id='dj-offers-container' class="row">
        <div class="medium-3 columns">
            <div class="row" ng-repeat="offer in offers">
                <button class="btn">
                    <div ng-click='details(offer.Id)'>
                        <span>{{offer.Subject}}</span>
                    </div>
                </button>
            </div>
        </div>
        <div ng-include="'AngularApplication/Views/Offers/Details.html'" class="medium-9 columns">
        </div>
    </div>
</div>
