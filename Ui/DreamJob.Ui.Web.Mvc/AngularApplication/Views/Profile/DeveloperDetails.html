<div class=" left-padded">
    <section class="section">
        <h5 class="title">Experience</h5>
        <p>Please fill only the most valuable skills for your dream job. This will help recruiters
            to find you among the others developers.</p>
        <button class="button small" ng-click="addSkill()">
            <i class="fi-plus"></i>
            <span>Add skill</span>
        </button>
        <div class="row collapse">
            <div ng-repeat="skill in profile.Skills" class="large-12 small-12 columns">
                <div class="row collapse">
                    <div class="small-3 columns">
                        <input type="text" ng-model="skill.Description" placeholder="example: Java script" />
                    </div>
                    <div class="small-4 columns raiting-line-height">
                        <div class="rating-bar">
                            <rating value="skill.SelfRate" max="10" state-on="'fi-star selected'" state-off="'fi-star'"></rating>
                            <b>{{skill.SelfRate}}</b>
                        </div>
                    </div>
                    <div class="small-2 columns raiting-line-height">
                        <button class="button tiny alert" ng-click="deleteSkill($index)"><i class="fi-x"></i>
                            Delete skill</button>
                    </div>
                    <div class="columns"></div>
                </div>
            </div>
        </div>
    </section>
</div>
<br />
<div class=" left-padded">
    <section class="section">
        <h5 class="title">Job preferences</h5>
        <div class="row collapse">
            <div class="large-12 small-12 columns">
                <div class="row collapse">
                    <div class="small-2 columns">
                        <label class="inline">Desirable  position: </label>
                    </div>
                    <div class="small-10 columns">
                        <input type="text" ng-model="profile.Title"  />
                    </div>
                    <div class="columns"></div>
                </div>
                <div class="row collapse">
                    <div class="small-2 columns">
                        <label class="inline">Minimal salary: </label>
                    </div>
                    <div class="small-9 columns">
                        <input type="number" ng-model="profile.MinSalary" />
                    </div>
                    <div class="small-1 columns">
                        <span class="postfix">PLN Netto</span>
                    </div>
                    <div class="columns"></div>
                </div>
                <div class="row collapse">
                    <div class="small-2 columns">
                        <label>Your profile (experience): </label>
                    </div>
                    <div class="small-10 columns">
                        <textarea rows="6" ng-model="profile.Profile" />
                    </div>
                    <div class="columns"></div>
                </div>
                <div class="row collapse">
                    <div class="small-2 columns">
                        <label>Project preferences: </label>
                    </div>
                    <div class="small-10 columns">
                        <textarea rows="8" ng-model="profile.ProjectPreferences" />
                    </div>
                    <div class="columns"></div>
                </div>
                <div class="row collapse">
                    <div class="small-2 columns">
                        <label class="inline">Preferred city: </label>
                    </div>
                    <div class="small-10 columns">
                        <input type="text" ng-model="profile.City" typeahead="city for city in getCities($viewValue)"
                            class="form-control">
                    </div>
                    <div class="columns"></div>
                </div>
            </div>
        </div>
    </section>
</div>
<br />
<input class="button small-12 large-12 radius" type="submit" value="Save profile"
    ng-click="saveProfile()" />
