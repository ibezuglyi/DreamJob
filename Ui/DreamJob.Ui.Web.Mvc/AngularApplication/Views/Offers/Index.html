<div class="row ">
    <div id='dj-offers-container' class="row">
        <div ng-show="!IsOfferDetailsMode">
            <div class="medium-12 columns scrollable-container" ng-show="offers.length>0">
                <h3 class="title">Offers:</h3>
                <ul class="list">
                    <li ng-repeat="offer in offers" ng-click='details(offer)' ng-class="{'selected-offer':offer.selected}"
                        class="offer-list-item">
                        <div class="row">
                            <h5 class="small-9 columns leftpad-min">{{offer.From}}</h5>
                            <span class="small-3 column marginleft-min">
                                <span ng-class="offer.OfferStatus">{{offer.OfferStatus}}</span>
                            </span>
                        </div>
                        <div class="row">
                            <span class="small-9 columns leftpad-min">
                                <p class="preview short-text">
                                    <span>
                                        <strong>{{offer.Subject}}</strong>
                                    </span>
                                    - {{offer.Description}}
                                </p>
                            </span>
                            <span class="small-3 columns marginleft-min">{{offer.MessagesCount}}
                                <i class="fi-comments"></i>
                            </span>
                        </div>

                    </li>
                </ul>
            </div>
        </div>
        <div class="medium-12 columns" ng-show="offers.length===0">
            <h3>You have no any offers here.</h3>
        </div>

        <div ng-show="IsOfferDetailsMode">
            <div ng-include="'AngularApplication/Views/Offers/Details.html'" class="medium-12 columns">
            </div>
        </div>
    </div>
</div>
