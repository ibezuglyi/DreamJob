<div class="container">
    <div class="row">
        <div class="row">
            <h4>{{offer.From}}</h4>
        </div>
        <div class="row">
            <h5>{{offer.Subject}} <small>{{offer.Add}}</small></h5>
        </div>
        <div class="row">
            <span>{{offer.Description}}</span>
        </div>
    </div>
    <div class="row" ng-show="offerComments && offerComments.length>0">
        <div class="row" ng-repeat="comment in offerComments">
            <div class="medium-offset-1 columns">
                <div class="row">
                    <div class="small-10 columns">
                        <p>
                            <strong>{{comment.Author}}</strong> <small>{{comment.Add}}</small>
                            <br />
                            {{comment.Text}}
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class='row' id='dj-submit-comment' ng-hide='offer.IsLocked'>
        <textarea ng-disabled="offer.IsLocked" ng-model='comment.text'></textarea>
        <button class='btn tiny' ng-click='addOfferComment()' ng-disabled="comment.text.length==0 || offer.IsLocked">reply</button>
        <div class="button-group">
            <label>Offer options</label>
            <button class='btn tiny' ng-show="currentUser.AccountType=='Recruiter'" ng-disabled="offer.IsLocked" ng-click='cancelOffer()'>cancel</button>
            <button class='btn tiny' ng-hide="currentUser.AccountType=='Recruiter'" ng-disabled="offer.IsLocked" ng-click='acceptOffer()'>accept</button>
            <button class='btn tiny' ng-hide="currentUser.AccountType=='Recruiter'" ng-disabled="offer.IsLocked" ng-click='rejectOffer()'>reject</button>
        </div>
    </div>
    <div class="row" ng-show="offer.IsLocked">
        <h2>{{offer.OfferStatus}}</h2>
    </div>

    <script type="text/ng-template" id="acceptOfferTemplate.html">
        <div>
            <div class="row">
                <div class="medium-12 columns">
                    <h3>Accept offer editor</h3>
                </div>
            </div>
            <div class="row">
                <div class="medium-12 columns">
                    <label for="name">Name</label>
                    <input type='text' name="name" ng-model="AcceptedOffer.Name" />
                </div>
            </div>
            <div class="row">
                <div class="medium-12 columns">
                    <label for="note">Note for recruiter</label>
                    <input type='text' name="note" ng-model="AcceptedOffer.Note" />
                </div>
            </div>
            <div class="row">
                <div class="medium-12 columns">
                    <label for="subjectcontactMethod">Your prefered way of contact, time, date, etc.</label>
                    <input type="text" name='contactMethod' ng-model="AcceptedOffer.ContactMethod"></input>
                </div>
            </div>
            <div class="row">
                <div class="medium-12 columns">
                    <label for="email">Email</label>
                    <input type='text' name='email' ng-model="AcceptedOffer.Email"></input>
                </div>
            </div>
            <div class="row">
                <div class="medium-12 columns">
                    <label for="phone">Phone</label>
                    <input type="text" name='phone' ng-model="AcceptedOffer.Phone"></input>
                </div>
            </div>
            <div class="row">
                <div class="medium-12 columns">
                    <button class="button right" ng-click="ok()" ng-disabled="IsOfferValid()">SEND</button>
                    <button class="button right" ng-click="cancel()">CANCEL</button>
                </div>
            </div>

            <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
        </div>
    </script>
</div>
