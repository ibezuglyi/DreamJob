<div class="container">
    <div class="row">
        <div class="row">
            <span>{{offer.From}}</span>
            <span>{{offer.To}}</span>
        </div>
        <div class="row">
            <span>{{offer.Add}}</span>
            <span>{{offer.Subject}}</span>
        </div>
        <div class="row">
            <span>{{offer.Description}}</span>
        </div>
    </div>
    <div class="row">
        <div class="row" ng-repeat="comment in offerComments">
            <div class="medium-offset-1 columns">
                <div class="row">
                    <span>{{comment.Author}}</span>
                    <span>{{comment.Add}}</span>
                </div>
                <div class="row">
                    <span>{{comment.Text}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class='row' id='dj-submit-comment'>
        <textarea ng-model='comment.text'></textarea>
        <button class='btn tiny' ng-click='addOfferComment()'>reply</button>
    </div>
</div>
